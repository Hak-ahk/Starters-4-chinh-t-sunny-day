<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Game: A Sunny Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* New Sunny City theme */
            --primary-color: #00BFFF; /* Deep Sky Blue */
            --primary-dark: #009ACD;
            --background-gradient: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); /* Light blue gradient */
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-color: #34495e; /* Dark Slate Gray */
            --light-text: #7f8c8d;
            --success-color: #2ecc71; /* Emerald Green */
            --error-color: #e74c3c; /* Alizarin Red */
            --border-color: #e0e0e0;
            --light-bg-highlight: #E0F7FA; /* Light Cyan */
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            color: var(--text-color);
        }
        #effect-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        #game-container {
            text-align: center;
            background: var(--container-bg);
            padding: 25px 30px;
            border-radius: 24px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 680px;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            z-index: 1;
        }
        h1 {
            font-size: clamp(24px, 5vw, 32px);
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 700;
        }
        p {
            font-size: clamp(15px, 4vw, 17px);
            line-height: 1.6;
            margin-top: 0;
        }
        .instruction-vi {
            font-size: clamp(13px, 3.5vw, 15px);
            color: var(--light-text);
            margin-top: 4px;
            display: block;
        }
        .instruction-extra {
            font-size: clamp(13px, 3.5vw, 14px);
            color: var(--error-color);
            font-weight: 600;
            margin-top: 4px;
            display: block;
        }
        #vietnamese-translation {
            font-size: clamp(16px, 4.5vw, 19px);
            font-weight: 600;
            color: var(--primary-dark);
            margin: 20px 0 10px 0;
            padding: 10px;
            background-color: var(--light-bg-highlight);
            border-radius: 12px;
            min-height: 30px;
        }
        input[type="text"] {
            padding: 12px 18px;
            font-size: clamp(14px, 4vw, 16px);
            width: 100%;
            max-width: 500px;
            margin: 15px 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.25);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }
        button {
            padding: 12px 25px;
            font-size: clamp(14px, 4vw, 16px);
            cursor: pointer;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            touch-action: manipulation;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 191, 255, 0.2);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #hint {
            color: var(--light-text);
            font-style: italic;
            margin-top: 15px;
            font-size: clamp(13px, 3.5vw, 15px);
            user-select: none;
            line-height: 1.5;
            min-height: 22px;
        }
        #completion, #result {
            font-size: clamp(15px, 4vw, 18px);
            font-weight: 600;
            margin-top: 15px;
            min-height: 27px;
        }
        #result.correct {
            color: var(--success-color);
        }
        #result.incorrect {
            color: var(--error-color);
        }
        .particle {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="effect-container"></div>
    <div id="game-container">
        <h1>Spelling Game: A Sunny Day</h1>
        <p>Click Start to begin the game!<span class="instruction-vi">Nhấn Bắt đầu để chơi!</span></p>
        <button onclick="startGame()">Start</button>
    </div>

    <script>
        // Data for the game
        const sentences = [
            { english: "It is a sunny day.", vietnamese: "Hôm nay là một ngày nắng đẹp." },
            { english: "The sky is blue and clear.", vietnamese: "Bầu trời trong xanh." },
            { english: "In the background, there are green hills.", vietnamese: "Ở phía sau, có những ngọn đồi xanh." },
            { english: "A plane is flying high in the sky, and a helicopter is flying near it.", vietnamese: "Một chiếc máy bay đang bay cao trên trời, và một chiếc trực thăng đang bay gần đó." },
            { english: "On the roof of a building, three birds are sitting quietly.", vietnamese: "Trên mái của một tòa nhà, ba chú chim đang ngồi yên lặng." },
            { english: "A red train is going past the station.", vietnamese: "Một đoàn tàu màu đỏ đang đi qua nhà ga." },
            { english: "In front of the station, there is a shop.", vietnamese: "Phía trước nhà ga, có một cửa hàng." },
            { english: "A woman is standing in the shop and selling bread.", vietnamese: "Một người phụ nữ đang đứng trong cửa hàng và bán bánh mì." },
            { english: "On the street, a boy is running happily.", vietnamese: "Trên đường, một cậu bé đang vui vẻ chạy." },
            { english: "A woman is walking with a little girl.", vietnamese: "Một người phụ nữ đang đi dạo với một cô bé." },
            { english: "She is holding a white dog on a lead.", vietnamese: "Cô ấy đang dắt một con chó trắng." },
            { english: "The dog is running in front of them.", vietnamese: "Con chó đang chạy phía trước họ." },
            { english: "Near the zebra crossing, a man is riding a red bicycle.", vietnamese: "Gần vạch sang đường, một người đàn ông đang đi xe đạp màu đỏ." },
            { english: "Another man in a white shirt is crossing the road.", vietnamese: "Một người đàn ông khác mặc áo sơ mi trắng đang băng qua đường." },
            { english: "A green car is driving along the street.", vietnamese: "Một chiếc ô tô màu xanh lá cây đang chạy dọc theo con đường." },
            { english: "There are three people sitting inside the car.", vietnamese: "Có ba người đang ngồi trong xe." },
            { english: "Behind the green car, a white truck is moving.", vietnamese: "Phía sau chiếc xe màu xanh lá cây, một chiếc xe tải màu trắng đang di chuyển." },
            { english: "There are some houses and more shops on both sides of the street.", vietnamese: "Có một vài ngôi nhà và nhiều cửa hàng hơn ở hai bên đường." },
            { english: "What is the weather like?", vietnamese: "Thời tiết như thế nào?" },
            { english: "It is sunny.", vietnamese: "Trời nắng." },
            { english: "What colour is the sky?", vietnamese: "Bầu trời màu gì?" },
            { english: "It is blue.", vietnamese: "Nó màu xanh dương." },
            { english: "What is in the background?", vietnamese: "Phía sau có gì?" },
            { english: "There are green hills.", vietnamese: "Có những ngọn đồi xanh." },
            { english: "What is flying high in the sky?", vietnamese: "Cái gì đang bay cao trên trời?" },
            { english: "A plane is flying high in the sky.", vietnamese: "Một chiếc máy bay đang bay cao trên trời." },
            { english: "What is flying near the plane?", vietnamese: "Cái gì đang bay gần máy bay?" },
            { english: "A helicopter is flying near the plane.", vietnamese: "Một chiếc trực thăng đang bay gần máy bay." },
            { english: "How many birds are on the roof?", vietnamese: "Có bao nhiêu con chim trên mái nhà?" },
            { english: "There are three birds.", vietnamese: "Có ba con chim." },
            { english: "What colour is the train?", vietnamese: "Đoàn tàu màu gì?" },
            { english: "It is red.", vietnamese: "Nó màu đỏ." },
            { english: "Where is the train going?", vietnamese: "Đoàn tàu đang đi đâu?" },
            { english: "It is going past the station.", vietnamese: "Nó đang đi qua nhà ga." },
            { english: "What is in front of the station?", vietnamese: "Phía trước nhà ga có gì?" },
            { english: "There is a shop.", vietnamese: "Có một cửa hàng." },
            { english: "What is the woman in the shop doing?", vietnamese: "Người phụ nữ trong cửa hàng đang làm gì?" },
            { english: "She is selling bread.", vietnamese: "Cô ấy đang bán bánh mì." },
            { english: "Who is running on the street?", vietnamese: "Ai đang chạy trên đường?" },
            { english: "A boy is running on the street.", vietnamese: "Một cậu bé đang chạy trên đường." },
            { english: "Who is walking with the little girl?", vietnamese: "Ai đang đi dạo với cô bé?" },
            { english: "A woman is walking with her.", vietnamese: "Một người phụ nữ đang đi dạo với cô bé." },
            { english: "What colour is the dog?", vietnamese: "Con chó màu gì?" },
            { english: "The dog is white.", vietnamese: "Con chó màu trắng." },
            { english: "What is the man on the bicycle doing?", vietnamese: "Người đàn ông trên xe đạp đang làm gì?" },
            { english: "He is riding near the zebra crossing.", vietnamese: "Anh ấy đang đạp xe gần vạch sang đường." },
            { english: "What is the man in the white shirt doing?", vietnamese: "Người đàn ông mặc áo sơ mi trắng đang làm gì?" },
            { english: "He is crossing the road.", vietnamese: "Anh ấy đang băng qua đường." },
            { english: "What colour is the car?", vietnamese: "Chiếc xe hơi màu gì?" },
            { english: "It is green.", vietnamese: "Nó màu xanh lá." },
            { english: "How many people are in the green car?", vietnamese: "Có bao nhiêu người trong chiếc xe màu xanh lá?" },
            { english: "There are three people.", vietnamese: "Có ba người." },
            { english: "What colour is the truck?", vietnamese: "Chiếc xe tải màu gì?" },
            { english: "It is white.", vietnamese: "Nó màu trắng." },
            { english: "Where is the truck?", vietnamese: "Chiếc xe tải ở đâu?" },
            { english: "It is behind the green car.", vietnamese: "Nó ở phía sau chiếc xe màu xanh lá." },
            { english: "What is on both sides of the street?", vietnamese: "Hai bên đường có gì?" },
            { english: "There are houses and shops.", vietnamese: "Có nhà và cửa hàng." },
            { english: "Everyone looks happy on this beautiful day.", vietnamese: "Mọi người trông đều vui vẻ trong ngày đẹp trời này." },
            { english: "It is a lovely day to be outside.", vietnamese: "Đây là một ngày thật đáng yêu để ra ngoài." }
        ];
        let currentSentenceIndex = 0;
        let completedCount = 0;
        let isPlaying = false;
        let autoPlayInterval;
        let wrongAttempts = 0;
        const TOTAL_SENTENCES = sentences.length;

        // Glitter/Confetti effect
        function showCelebrationEffect() {
            const launchWave = (delay) => {
                setTimeout(() => {
                    const container = document.getElementById('effect-container');
                    const confettiCount = 50;
                    const colors = ['#00BFFF', '#FFD700', '#2ecc71', '#FFFFFF', '#e74c3c'];

                    for (let i = 0; i < confettiCount; i++) {
                        createConfetti(container, colors);
                    }
                }, delay);
            };

            launchWave(0);
            launchWave(400);
            launchWave(800);
        }

        function createConfetti(container, colors) {
            const confetti = document.createElement('div');
            confetti.className = 'particle';
            container.appendChild(confetti);

            const size = Math.random() * 8 + 4;
            const xPos = Math.random() * 100;

            confetti.style.width = `${size}px`;
            confetti.style.height = `${size * 1.5}px`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = `${xPos}vw`;
            confetti.style.top = '-20px';

            const fallDuration = Math.random() * 2000 + 3000;
            const horizontalDrift = (Math.random() - 0.5) * 200;
            const rotation = Math.random() * 720 - 360;

            const animation = confetti.animate([
                { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                { transform: `translate(${horizontalDrift}px, ${window.innerHeight + 20}px) rotate(${rotation}deg)`, opacity: 0 }
            ], {
                duration: fallDuration,
                easing: 'ease-in-out'
            });

            animation.onfinish = () => confetti.remove();
        }


        function playSentence() {
            if (!isPlaying && sentences[currentSentenceIndex]) {
                isPlaying = true;
                const utterance = new SpeechSynthesisUtterance(sentences[currentSentenceIndex].english);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.onend = () => {
                    isPlaying = false;
                };
                speechSynthesis.speak(utterance);
            }
        }

        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(() => {
                if (!isPlaying) {
                    playSentence();
                }
            }, 5000);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
            }
        }

        function checkAnswer() {
            const checkBtn = document.getElementById('checkBtn');
            if (checkBtn.disabled) return;

            const userInput = document.getElementById('userInput').value.trim();
            const result = document.getElementById('result');
            const currentSentence = sentences[currentSentenceIndex].english;

            const normalizeApostrophes = (str) => {
                return str.replace(/[’‘`]/g, "'");
            };

            if (normalizeApostrophes(userInput) === normalizeApostrophes(currentSentence)) {
                stopAutoPlay();
                checkBtn.disabled = true;
                document.getElementById('hintBtn').disabled = true;
                document.getElementById('playSoundBtn').disabled = true;

                result.textContent = "Correct!";
                result.className = 'correct';
                
                showCelebrationEffect();

                if (wrongAttempts < 2) {
                    completedCount++;
                    document.getElementById('completion').textContent = `Score: ${completedCount}/${TOTAL_SENTENCES}`;
                }
                
                wrongAttempts = 0;
                
                setTimeout(() => {
                    currentSentenceIndex++;
                    if (currentSentenceIndex >= TOTAL_SENTENCES) {
                        document.getElementById('game-container').innerHTML = `<h1>Congratulations!</h1><p>You have completed all sentences with a score of ${completedCount}/${TOTAL_SENTENCES}!</p><button onclick="resetGame()">Play Again</button>`;
                    } else {
                        updateGameScreen();
                        playSentence();
                        startAutoPlay();
                    }
                }, 2000);
            } else {
                wrongAttempts++;
                result.textContent = `Incorrect, try again! (${3 - wrongAttempts} left)`;
                result.className = 'incorrect';
                if (wrongAttempts >= 3) {
                    stopAutoPlay();
                    checkBtn.disabled = true;
                    document.getElementById('hintBtn').disabled = true;
                    document.getElementById('playSoundBtn').disabled = true;

                    wrongAttempts = 0;
                    result.textContent = "Moving to the next sentence...";
                    setTimeout(() => {
                        currentSentenceIndex++;
                        if (currentSentenceIndex >= TOTAL_SENTENCES) {
                            document.getElementById('game-container').innerHTML = `<h1>Game Over!</h1><p>You scored ${completedCount} out of ${TOTAL_SENTENCES} sentences.</p><button onclick="resetGame()">Play Again</button>`;
                        } else {
                            updateGameScreen();
                            playSentence();
                            startAutoPlay();
                        }
                    }, 2000);
                }
            }
        }

        function updateGameScreen() {
            if (document.getElementById('userInput')) {
                const currentData = sentences[currentSentenceIndex];
                document.getElementById('userInput').value = '';
                document.getElementById('vietnamese-translation').textContent = currentData.vietnamese;
                document.getElementById('hint').textContent = '';
                document.getElementById('result').textContent = '';
                document.getElementById('completion').textContent = `Score: ${completedCount}/${TOTAL_SENTENCES}`;
                
                const checkBtn = document.getElementById('checkBtn');
                if (checkBtn) checkBtn.disabled = false;
                const hintBtn = document.getElementById('hintBtn');
                if (hintBtn) hintBtn.disabled = false;
                const playSoundBtn = document.getElementById('playSoundBtn');
                if (playSoundBtn) playSoundBtn.disabled = false;
            }
        }

        function showHint() {
            const hintData = sentences[currentSentenceIndex];
            document.getElementById('hint').innerHTML = `Hint: ${hintData.english}`;
        }

        function startGame() {
            wrongAttempts = 0;
            const currentData = sentences[currentSentenceIndex];
            document.getElementById('game-container').innerHTML = `
                <h1>Spelling Master</h1>
                <p>Listen carefully and type the sentence you hear.
                   <span class="instruction-vi">Hãy lắng nghe cẩn thận và gõ lại câu bạn nghe được.</span>
                   <span class="instruction-extra">Lưu ý: Phải viết hoa và có dấu câu chính xác.</span>
                </p>
                <p id="vietnamese-translation">${currentData.vietnamese}</p>
                <input type="text" id="userInput" placeholder="Type the sentence here...">
                <div class="button-group">
                    <button id="playSoundBtn" onclick="playSentence()">&#9658; Play Sound</button>
                    <button id="checkBtn" onclick="checkAnswer()">Check</button>
                    <button id="hintBtn" onclick="showHint()">Hint</button>
                    <button onclick="resetGame()">Reset Game</button>
                </div>
                <p id="completion">Score: ${completedCount}/${TOTAL_SENTENCES}</p>
                <p id="hint"></p>
                <p id="result"></p>
            `;
            document.getElementById('userInput').addEventListener('keypress', handleKeyPress);
            playSentence();
            startAutoPlay();
        }

        function resetGame() {
            stopAutoPlay();
            currentSentenceIndex = 0;
            completedCount = 0;
            wrongAttempts = 0;
            speechSynthesis.cancel();
            isPlaying = false;
            document.getElementById('game-container').innerHTML = `
                <h1>Spelling Game: A Sunny Day</h1>
                <p>Click Start to begin the game!<span class="instruction-vi">Nhấn Bắt đầu để chơi!</span></p>
                <button onclick="startGame()">Start</button>
            `;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                checkAnswer();
            }
        }
    </script>
</body>
</html>
